version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
    open-pull-requests-limit: 10
    groups:
      all-dependencies:
        patterns:
          - '*'
    ignore:
      - dependency-name: 'chalk'
        versions: ['5.x']
      - dependency-name: 'storybook'
      - dependency-name: '@storybook/*'
      - dependency-name: '@headlessui/react'
      - dependency-name: '@types/express'
