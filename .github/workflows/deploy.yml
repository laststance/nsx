name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    if: >
      (
        github.event_name == 'pull_request' &&
        github.event.pull_request.merged == true &&
        github.event.pull_request.user.login != 'dependabot[bot]'
      ) || (
        github.event_name == 'push' &&
        github.actor != 'dependabot[bot]' &&
        !(contains(github.event.head_commit.message, 'Merge pull request') && contains(github.event.head_commit.message, '/dependabot/'))
      )

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/prepare
      - name: Setup Frontend Environment Variables
        run: |
          touch .env.prod
          echo "VITE_APP_TITLE=${{ secrets.VITE_APP_TITLE }}" >> .env.prod
          echo "VITE_APP_DESCRIPTION=${{ secrets.VITE_APP_DESCRIPTION }}" >> .env.prod
          echo "VITE_API_ENDPOINT=${{ secrets.VITE_API_ENDPOINT }}" >> .env.prod
          echo "VITE_SENTRY_DNS=${{ secrets.VITE_SENTRY_DNS }}" >> .env.prod
          echo "VITE_GA_MEASUREMENT_ID=${{ secrets.VITE_GA_MEASUREMENT_ID }}" >> .env.prod

      - name: Build frontend
        run: |
          pnpm build
          rm -rf build/mockServiceWorker.js

      - name: Build backend
        run: pnpm server:build

      - name: Deploy server package with dependencies
        run: pnpm --filter=@nsx/server --prod deploy --legacy .deploy-server

      - name: Create artifact
        run: |
          mkdir -p deploy
          cp -r build/ deploy/
          cp -r server_build/ deploy/
          cp -r .deploy-server/node_modules/ deploy/
          cp -r prisma/ deploy/
          cp prisma.config.ts deploy/
          cp package.json deploy/
          cp ecosystem.config.js deploy/
          cp compose.yml deploy/
          # Create tar archive for efficient transfer
          tar -czf deploy.tar.gz -C deploy .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: deploy.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: .

      - name: Deploy to server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: 'deploy.tar.gz'
          target: '/tmp'
          debug: true

      - name: Extract and restart server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.REMOTE_DIR }}
            # Backup .env if exists
            [ -f .env ] && cp .env /tmp/.env.backup || true
            # Clean target directory
            sudo rm -rf ${{ secrets.REMOTE_DIR }}/* || true
            # Extract tar archive
            tar -xzf /tmp/deploy.tar.gz -C ${{ secrets.REMOTE_DIR }}
            # Restore .env
            [ -f /tmp/.env.backup ] && mv /tmp/.env.backup .env || true
            # Create .env if not exists
            if [ ! -f .env ]; then
              cat > .env << EOL
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            ACCESS_TOKEN_SECRET=${{ secrets.ACCESS_TOKEN_SECRET }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            BLUESKY_USERNAME=${{ secrets.BLUESKY_USERNAME }}
            BLUESKY_PASSWORD=${{ secrets.BLUESKY_PASSWORD }}
            EOL
            fi
            # Run migrations and restart
            ./node_modules/.bin/prisma migrate deploy
            sudo pm2 delete ecosystem.config.js || true
            sudo pm2 start ecosystem.config.js
            # Cleanup
            rm -f /tmp/deploy.tar.gz
