name: Playwright Admin Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.1
        ports:
          - '3306:3306'
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: digital
          MYSQL_PASSWORD: password
        volumes:
          - ./my.cnf:/etc/mysql/conf.d/my.cnf

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/prepare
      - name: Create .env file
        run: cp .env.e2e .env
      - name: Set up database with Prisma
        env:
          DATABASE_URL: mysql://root:rootpass@127.0.0.1:3306/digital
        run: |
          echo "Setting up database schema and seeding..."
          PRISMA_USER_CONSENT_FOR_DANGEROUS_AI_ACTION=1 pnpm prisma migrate reset --force
          echo "âœ“ Database reset and seeded successfully"
      - name: install Playwright browsers
        run: pnpm exec playwright install
      - name: Run Playwright tests
        run: pnpm exec playwright test e2e/admin/
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
